<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let column of columnsDef">
    <ng-container [matColumnDef]="column.id">
      <th mat-header-cell *matHeaderCellDef> {{column.id}} </th>
      <ng-container *ngIf="!column.dynamicCellComponent">
        <td mat-cell *matCellDef="let element"> 
          {{element[column.id]}}
        </td>
      </ng-container>
      <ng-container *ngIf="column.dynamicCellComponent">
        <td mat-cell *matCellDef="let element"> 
          <ng-container dynamicCell
            [component]="column.dynamicCellComponent"
            [inputs]="element[column.id]">
          </ng-container>
        </td>
      </ng-container>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
